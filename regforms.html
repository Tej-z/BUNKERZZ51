<!DOCTYPE html>
<title>Registration</title>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="regforms.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
<body>
 
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="" id="regforms" >
        <div class="alert">Registered</div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Player 1 Name</span>
            <input type="text" id = "name1" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Player 1 ID</span>
            <input type="number" id = "number1" placeholder="Enter ID" required>
          </div>
          <div class="input-box">
            <span class="details">Player 2 name</span>
            <input type="text" id = "name2" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">PLayer 2 ID</span>
            <input type="number" id = "number2" placeholder="Enter ID" required>
          </div>
            <div class="input-box">
            <span class="details">Player 3 Name</span>
            <input type="text" id = "name3" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Player 3 ID</span>
            <input type="number" id = "number3" placeholder="Enter ID" required>
          </div>
          <div class="input-box">
            <span class="details">Player 4 name</span>
            <input type="text" id = "name4" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">PLayer 4 ID</span>
            <input type="number" id = "number4" placeholder="Enter ID" required>
          </div>
          </div>
          <div class="input-box">
            <span class="details">Team Name</span>
            <input type="text" id = "teamname" placeholder="Enter your Team name" required>
          </div>
          <div class="input-box">
            <button type="submit">Register</button>
          </div>
        </div>
       
        
      </form>
    </div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
   <script src="./regforms.js"></script>
</html>
